dataset_id: IPE_11
version: 1
description: Seller Center Liability reconciliation - Marketplace accrued revenues
source_system: Seller Center
primary_keys: ["id_company", "sc_id_transaction"]
deprecated: false

fields:
  - name: id_company
    required: true
    aliases: ["ID_Company", "id_company", "ID_COMPANY"]
    dtype: string
    semantic_tag: id
    description: Company identifier
    reconciliation_critical: true
    coercion_rules:
      strip_whitespace: true
  
  - name: sc_created_date
    required: true
    aliases: ["SC_Created_Date", "sc_created_date", "Created Date"]
    dtype: datetime64
    semantic_tag: date
    description: Transaction creation date in Seller Center
    reconciliation_critical: true
    coercion_rules:
      strip_whitespace: true
      date_formats: ["%Y-%m-%d %H:%M:%S", "%Y-%m-%d"]
  
  - name: sc_id_transaction
    required: true
    aliases: ["SC_ID_Transaction", "sc_id_transaction", "ID Transaction"]
    dtype: string
    semantic_tag: id
    description: Seller Center transaction identifier
    reconciliation_critical: true
  
  - name: sc_transaction_no
    required: false
    aliases: ["SC_Transaction_No", "sc_transaction_no", "Transaction No"]
    dtype: string
    semantic_tag: id
    description: Seller Center transaction number
    reconciliation_critical: false
  
  - name: sc_transaction_type
    required: false
    aliases: ["SC_Transaction_Type", "sc_transaction_type", "Transaction Type"]
    dtype: string
    semantic_tag: code
    description: Transaction type name
    reconciliation_critical: false
  
  - name: sc_asg_name
    required: false
    aliases: ["SC_ASG_Name", "sc_asg_name", "ASG Name"]
    dtype: string
    semantic_tag: code
    description: ASG transaction type code
    reconciliation_critical: false
  
  - name: sc_nav_type
    required: false
    aliases: ["SC_Nav_Type", "sc_nav_type", "Nav Type"]
    dtype: string
    semantic_tag: code
    description: NAV integration type (fee, commission, etc.)
    reconciliation_critical: false
  
  - name: sc_nav_message
    required: false
    aliases: ["SC_Nav_Message", "sc_nav_message", "ERP_Name", "erp_name"]
    dtype: string
    semantic_tag: other
    description: ERP integration message or error
    reconciliation_critical: false
  
  - name: sc_transaction_amount
    required: true
    aliases: ["SC_Transaction_Amount", "sc_transaction_amount", "Transaction Amount"]
    dtype: float64
    semantic_tag: amount
    description: Transaction amount in local currency
    reconciliation_critical: true
    fill_policy: keep_nan
    coercion_rules:
      strip_whitespace: true
      remove_commas: true
      remove_spaces: true
      remove_currency_symbols: true
    validation_rules:
      allow_negative: true
  
  - name: sc_created_manually
    required: false
    aliases: ["SC_Created_Manually", "sc_created_manually", "Created Manually"]
    dtype: int64
