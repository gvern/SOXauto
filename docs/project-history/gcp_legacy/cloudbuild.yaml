# cloudbuild.yaml
# Configuration Google Cloud Build pour SOXauto PG-01

steps:
  # Étape 1: Construire l'image Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/soxauto-pg01:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/soxauto-pg01:latest'
      - '.'

  # Étape 2: Pousser l'image vers Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/soxauto-pg01:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/soxauto-pg01:latest'

  # Étape 3: Déployer sur Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'soxauto-pg01'
      - '--image'
      - 'gcr.io/$PROJECT_ID/soxauto-pg01:$BUILD_ID'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '3600'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=$PROJECT_ID'
      - '--allow-unauthenticated'

# Options de construction
options:
  # Utiliser une machine plus puissante pour la construction
  machineType: 'E2_HIGHCPU_8'
  # Augmenter le timeout de construction
  timeout: '1200s'

# Substitutions disponibles
substitutions:
  _REGION: 'europe-west1'
  _SERVICE_NAME: 'soxauto-pg01'

# Images à pousser vers Container Registry
images:
  - 'gcr.io/$PROJECT_ID/soxauto-pg01:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/soxauto-pg01:latest'

# Tags pour identifier la construction
tags:
  - 'soxauto'
  - 'pg01'
  - 'production'