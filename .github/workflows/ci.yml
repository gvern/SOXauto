name: CI - SOX Reconciliation Engine

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        cache: 'pip' # Caching pip dependencies for speed

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Force install test dependencies just in case they are missing from requirements.txt
        pip install pytest pytest-cov pandas

    - name: Verify Project Structure
      run: |
        ls -R src/core/reconciliation
        ls -R tests/reconciliation

    - name: Run Unit Tests
      # On utilise la configuration pytest.ini que vous avez créée
      # Elle ignore déjà les tests DB qui nécessitent un VPN
      run: |
        pytest tests/reconciliation/

    - name: CLI Smoke Test (Headless Engine)
      # Vérifie simplement que le script démarre et affiche l'aide (valide les imports)
      run: |
        python scripts/run_headless_test.py --help